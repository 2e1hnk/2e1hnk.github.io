    <h2>6m</h2>
          <div id="stats-6m">
  <p>Total QSOs: <span id="stats-6m-totalqsos">?</span></p>
  <p>Total Points: <span id="stats-6m-total">?</span> (<span id="stats-6m-points">?</span> QSO points + <span id="stats-6m-bonus">?</span> bonus points)</p>
  <p>ODX: <span id="stats-6m-odx">?</span></p>
</div>

<script>
  var myLocation = [];
  gridSquareToLatLon("IO92de", myLocation);

  readTextFile("/media/logs/2E1HNK_2000_07_09_50 MHz.adi", function(log) {
    totalQsos = 0;
    odxDist = 0;
    points = 0;
    bonusSquares = [];
    odx = "";
    for(var i=0; i<log.length; i++) {
      if ( log[i].latitude && log[i].longitude ) {
        if ( distBetweenLocations(myLocation.lat, myLocation.lon, log[i].latitude, log[i].longitude) > odxDist ) {
          odxDist = distBetweenLocations(myLocation.lat, myLocation.lon, log[i].latitude, log[i].longitude);
          odx = log[i].callsign + " (" + log[i].locator + ", " + Math.round(odxDist) + "km)"
        }
      }
      if ( !bonusSquares.includes(log[i].locator.substring(0,4)) ) {
        bonusSquares.push(log[i].locator.substring(0,4));
      }
      totalQsos++;
      points += log[i].points;
    }
    document.getElementById("stats-6m-totalqsos").textContent = totalQsos;
    document.getElementById("stats-6m-points").textContent = points;
    document.getElementById("stats-6m-bonus").textContent = bonusSquares.length * 500;
    document.getElementById("stats-6m-total").textContent = points + bonusSquares.length * 500;
    document.getElementById("stats-6m-odx").textContent = odx;
  });
</script>


        <div id="container" style="width: 100%;">
  <canvas id="rateChart-6m" class="rate-chart"></canvas>
</div>
<div style="height: 450px" id="map-6m"></div>

<script src="/media/js/chartjs.plugin.annotation.js"></script>
<script src="/media/js/L.maidenheadcoloured.js"></script>
<script src="/media/js/L.fullscreen.js"></script>
<script>
  var myLocation = [];

  gridSquareToLatLon("IO92de", myLocation);

  var osmLayer6m = L.tileLayer('//tileserver.eastus.cloudapp.azure.com/{id}/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery &copy; <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'ham'
  });

  var lightTiles6m = L.tileLayer('//cartodb-basemaps-{s}.global.ssl.fastly.net/{id}/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by Carto, under CC BY 3.0. Data by <a href="//www.openstreetmap.org/">OpenStreetMap</a>, under ODbL.',
    maxZoom: 18,
    id: 'light_all'
  });

  var darkTiles6m = L.tileLayer('//cartodb-basemaps-{s}.global.ssl.fastly.net/{id}/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by Carto, under CC BY 3.0. Data by <a href="//www.openstreetmap.org/">OpenStreetMap</a>, under ODbL.',
    maxZoom: 18,
    id: 'dark_all'
  });

  var portableIcon = L.icon({
    iconUrl: '/media/svg/portable.svg',
    iconSize:     [30, 30], // size of the icon
    iconAnchor:   [15, 15], // point of the icon which will correspond to marker's location
    popupAnchor:  [0, -30] // point from which the popup should open relative to the iconAnchor
  });

  var mobileIcon = L.icon({
    iconUrl: '/media/svg/mobile.svg',
    iconSize:     [30, 30], // size of the icon
    iconAnchor:   [15, 15], // point of the icon which will correspond to marker's location
    popupAnchor:  [0, -30] // point from which the popup should open relative to the iconAnchor
  });

  var baseIcon = L.icon({
    iconUrl: '/media/svg/base.svg',
    iconSize:     [30, 30], // size of the icon
    iconAnchor:   [15, 15], // point of the icon which will correspond to marker's location
    popupAnchor:  [0, -30] // point from which the popup should open relative to the iconAnchor
  });

  var myIcon = L.icon({
    iconUrl: '/media/svg/me-portable.svg',
    iconSize:     [30, 30], // size of the icon
    iconAnchor:   [15, 15], // point of the icon which will correspond to marker's location
    popupAnchor:  [0, -30]  // point from which the popup should open relative to the iconAnchor
  });

  var heatmapLayer6m = L.heatLayer([], {radius: 80, maxZoom: 16});

  var stationsLayer6m = L.featureGroup([]);

  var gridLayer6m = L.maidenhead({ worked: [], confirmed: [] });
  gridLayer6m._map = map6m;

  stationsLayer6m.addLayer(
    L.marker(
      [myLocation.lat, myLocation.lon],
      {icon: myIcon}
    ).bindPopup(
      "<b>IO92de<br />"
    )
  );

  readTextFile("/media/logs/2E1HNK_2000_07_09_50 MHz.adi", function(log) {
    rate6m = {};
    opmode6m = [];
    var currMode = "s_p";
    var lastRunStart = "";

    rateGroupInterval = 5;   // Interval (in minutes) to group QSOs for the rate graph

    for(var i=0; i<log.length; i++) {
      if ( log[i].latitude && log[i].longitude ) {
        var added = false;
        for ( var j=0; j<heatmapLayer6m._latlngs.length; j++ ) {
          if ( heatmapLayer6m._latlngs[j][0] == log[i].latitude && heatmapLayer6m._latlngs[j][1] == log[i].longitude ) {
            var count = heatmapLayer6m._latlngs[j][2] + 1;
            console.log("In heatmap, setting count to " + count);
            heatmapLayer6m._latlngs[j] = [log[i].latitude, log[i].longitude, count];
            added = true;
          }
        }
        if ( !added ) {
          heatmapLayer6m.addLatLng([log[i].latitude, log[i].longitude, 1]);
        }

        console.log(heatmapLayer6m);
        if ( log[i].callsign.endsWith("/P") ) {
          var iconType = portableIcon;
        } else if ( log[i].callsign.endsWith("/M") ) {
          var iconType = mobileIcon;
        } else {
          var iconType = baseIcon;
        }
          stationsLayer6m.addLayer(
            L.marker(
              [log[i].latitude, log[i].longitude],
              {icon: iconType}
            ).bindPopup(
              "<table>" +
              "<tr><th colspan=2><b>" + log[i].callsign + "</b></th></tr>" +
              "<tr><th>Locator:</th><td>" + log[i].locator + "</td></tr>" +
              "<tr><th>Date:</th><td>" + log[i].date.substr(0,4) + "-" + log[i].date.substr(4,2) + "-" + log[i].date.substr(6,2) + "</td></tr>" +
              "<tr><th>Time:</th><td>" + log[i].time.substr(0,2) +":" + log[i].time.substr(2,2) + "</td></tr>" +
              "<tr><th>TX:</th><td>" + log[i].rst_tx + " / " + log[i].serial_tx + "</td></tr>" +
              "<tr><th>RX:</th><td>" + log[i].rst_rx + " / " + log[i].serial_rx + "</td></tr>" +
              "</table>"
            )
          );
      } else if ( log[i].locator ) {
        latlng = gridSquareToLatLon(log[i].locator, log[i]);
        heatmapLayer6m.addLatLng([log[i].lat, log[i].lon, 1]);
      }

      // Add to grid shading
      if ( log[i].locator ) {
        gridLayer6m.grids.worked.push(log[i].locator);
      }
      gridLayer6m.redraw();

      // Add QSO to rate object
      rateKey = log[i].date + " " + Math.floor(parseInt(log[i].time) / rateGroupInterval) * rateGroupInterval;
      rateKey in rate6m ? rate6m[rateKey]++ : rate6m[rateKey] = 1;

      // Work out if we were running or S&P
      if ( i > 1 && i < (log.length-1) ) {
        if ( log[i].frequency == log[i+1].frequency || log[i].frequency == log[i-1].frequency ) {
          // in run mode
          if (currMode == "s_p") {
            // Start a new run session
            lastRunStart = log[i].date + " " + log[i].time;
            currMode = "run";
          } // else still running
        } else {
          if (currMode == "run") {
            // End a run session
            opmode6m.push([lastRunStart, log[i].date + " " + log[i].time]);
            currMode = "s_p";
          } // else still s_p
        }
      }
    }

    map6m.fitBounds(stationsLayer6m.getBounds().pad(0.5));

    console.log("rate", rate6m);

    var chartData6m = {
      labels: Object.keys(rate6m),
      datasets: [{
        label: "QSOs per " + rateGroupInterval + " mins",
        backgroundColor: '#5695c8',
				borderColor: '#31517a',
				borderWidth: 1,
        fill: false,
				data: Object.values(rate6m)
      },{
        label: "",
        backgroundColor: '#5695c8',
				borderColor: '#31517a',
				borderWidth: 1,
        fill: false,
				data: opmode6m
      }]
    };

    console.log("chartData", chartData6m);


    // Draw the rate chart
    //window.onload = function() {
      var ctx6m = document.getElementById('rateChart-6m').getContext('2d');
      window.rateBarChart6m = new Chart(ctx6m, {
        type: 'line',
        data: chartData6m,
        options: {
          responsive: true,
          run_periods: opmode6m,
          chartArea: {
            backgroundColor: 'rgba(251, 85, 85, 0.4)'
          },
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: '6m Rate Chart'
          },
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        },
        plugins: {
          annotation: {
            drawTime: 'afterDatasetsDraw',
            annotations: [{
      				id: 'a-line-1', // optional
      				type: 'line',
      				mode: 'horizontal',
      				scaleID: 'y-axis-0',
      				value: '2',
      				borderColor: 'red',
      				borderWidth: 2,

      				// Fires when the user clicks this annotation on the chart
      				// (be sure to enable the event in the events array below).
      				onClick: function(e) {
      					// `this` is bound to the annotation element
      				}
      			}]
          }
        }
      });
      console.log("rate chart", window.rateBarChart6m);
    //};
  });

  heatmapLayer6m.redraw();

  var basemaps6m = {"OpenStreetMap": osmLayer6m, "Carto Light": lightTiles6m, "Carto Dark": darkTiles6m};
  var overlayMaps6m = {"Grid": gridLayer6m, "Heatmap": heatmapLayer6m, "Stations": stationsLayer6m};

  var map6m = new L.map('map-6m', {
    zoom: 6,
    attributionControl: true,
    fullscreenControl: true,
    layers: [lightTiles6m, heatmapLayer6m, gridLayer6m, stationsLayer6m]
  });
  //map6m.setView([51.945732, -1.926986], 6);
  map6m.fitBounds(stationsLayer6m.getBounds().pad(0.5));

  L.control.layers(basemaps6m, overlayMaps6m).addTo(map6m);

</script>
